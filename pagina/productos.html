<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGN_-GsitthJ46Uble1Cyf2TNgzD3Ja7vpKA&usqp=CAU">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fuzzy+Bubbles:wght@700&family=Indie+Flower&family=Merienda:wght@300;400;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="productos.css" type="text/css" media="screen">

    <title class="titulo">Productos</title>
</head>

<body>


    <h1 class="titulo">Productos</h1>

    <div class="container">

        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <h2 class="oracion">Carrito</h2>
            <aside class="col-sm-4">
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>


                <!-- Precio total -->
                <p class="oracion">Total: $ <span id="total"></span></p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>

    </div>

    <script src="../productos.js"></script>
</body>

</html>
